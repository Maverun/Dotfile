$font = SourceCodePro

$base = rgb(1a1b26)
$baseAlpha = 1a1b26


$text = rgb(c0caf5)
$textAlpha = c0caf5

$accent = rgb(7dcfff)
$accentAlpha = 7dcfff

$surface0 = rgb(313244)
$surface0Alpha = 313244


$red = rgb(f7768e)
$redAlpha = f7768e

$yellow = rgb(e0af68)
$yellowAlpha = e0af68

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Wallpaper/792513.jpg
  # blur_passes = 4
  # blur_size = 5
  # color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 70
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%a, %d %b %y"
  color = $text
  font_size = 20
  font_family = $font
  position = -30, -120
  halign = right
  valign = top
}


# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = true
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, 100
  halign = center
  valign = bottom
}

